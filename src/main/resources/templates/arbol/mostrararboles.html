<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Lista de Árboles</title>
<link rel="shortcut icon" href="https://i.imgur.com/OhRWUP3.png">
<link rel="stylesheet" type="text/css" href="../static/css/mostrar.css" th:href="@{/css/mostrar.css}" />
</head>
<body>
	
<header>
	<img src="https://i.imgur.com/gOc2RRw.png" alt="Logotipo Paraiso Manzana">
	<a class="opcion" th:href="@{/fincas/mostrarfincas}">Fincas</a>
	<a class="opcion" th:href="@{/variedades/mostrarvariedades}">Variedades</a>
	<a class="opcion" th:href="@{/recolecciones/mostrarrecolecciones}">Recolecciones</a>
	<a class="opcion" th:href="@{/tratamientos/mostrartratamientos}">Tratamientos</a>
</header>	

	<div class="titulo">
		<h1>Listado de Árboles</h1>
	</div>
	
	<div class="tabla">
		
		<table>
		<tr>
			<th>Fila</th>
			<th>Columna</th>
			<th>Ubicacion</th>
			<th>Finca</th>
			<th>Variedad</th>
			<th>Estado</th>
		</tr>
		<tr th:each="arbol: ${arboles}">
			<td th:text="${arbol.fila}" />
			<td th:text="${arbol.columna}" />
			<td th:text="${arbol.ubicacion}" />
			<td th:text="${arbol.finca.denominacion}" />
			<td th:text="${arbol.variedad.nombre}" />
			<td th:text="${arbol.estado}" />
			
			<td><a class="modificar" th:href="@{/arboles/formmodificar?(idarbol=${arbol.idarbol})}">Modificar</a></td>
			<td><a class="eliminar" th:href="@{/arboles/eliminar(idarbol=${arbol.idarbol},idfinca=${arbol.finca.idfinca})}">Eliminar</a></td>

			<td><a th:href="@{/arboles/tratamientosarbol?(idarbol=${arbol.idarbol})}">Tratamientos</a></td>
			<td><a th:href="@{/arboles/fotosarbol?(idarbol=${arbol.idarbol})}">Fotos</a></td>
			<td><a th:href="@{/arboles/reposicionesarbol?(idarbol=${arbol.idarbol})}">Reposiciones</a></td>
	
	</table></div>
	
<a class="insertar" th:href="@{/arboles/forminsertar?(idfinca=${finca.idfinca})}">Insertar arbol</a>
<p><a th:href="@{/fincas/mostrarfincas}">Volver</a>

</body>
</html>
