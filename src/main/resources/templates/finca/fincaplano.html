<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Plano</title>
<link rel="shortcut icon" href="https://i.imgur.com/OhRWUP3.png">
<link rel="stylesheet" type="text/css" href="../static/css/plano.css" th:href="@{/css/plano.css}" />
<script th:src="@{/js/plano.js}"></script>
</head>
<body>
	
	<header>
		<img src="https://i.imgur.com/gOc2RRw.png" alt="Logotipo Paraiso Manzana">
		<a class="opcion" th:href="@{/fincas/mostrarfincas}">Fincas</a>
		<a class="opcion" th:href="@{/variedades/mostrarvariedades}">Variedades</a>
		<a class="opcion" th:href="@{/recolecciones/mostrarrecolecciones}">Recolecciones</a>
		<a class="opcion" th:href="@{/tratamientos/mostrartratamientos}">Tratamientos</a>
	</header>
	
	<div class="titulo">
		<h1>PLANO</h1>
	</div>
	
	<h1>Finca: <span th:text="${finca.denominacion}">finca</span></h1>
	
	<div class="contenedor"></div>
	
	<p class="enlace">
		<a th:href="@{/fincas/mostrarfincas}">Volver</a>
	</p>

</body>
</html>
