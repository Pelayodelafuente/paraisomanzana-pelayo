<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Reposiciones</title>
<link rel="shortcut icon" href="https://i.imgur.com/OhRWUP3.png">
<link rel="stylesheet" type="text/css" href="../static/css/mostrar.css" th:href="@{/css/mostrar.css}" />
</head>
<body>

<header>
	<img src="https://i.imgur.com/gOc2RRw.png" alt="Logotipo Paraiso Manzana">
	<a class="opcion" th:href="@{/fincas/mostrarfincas}">Fincas</a>
	<a class="opcion" th:href="@{/variedades/mostrarvariedades}">Variedades</a>
	<a class="opcion" th:href="@{/recolecciones/mostrarrecolecciones}">Recolecciones</a>
	<a class="opcion" th:href="@{/tratamientos/mostrartratamientos}">Tratamientos</a>
	</header>
	
	<div class="titulo">
		<h1>Listado de Reposiciones</h1>
	</div>
	
	<div class="tabla">
		<table>
		<tr>
			<th>Comentario</th>
			<th>Fecha Reposicion</th>
			<th>Arbol Fila</th>
			<th>Arbol Columna</th>
			<th>Arbol Ubicacion</th>
		</tr>
		<tr th:each="reposicion: ${reposiciones}">
			<td th:text="${reposicion.comentario}" />
			<td th:text="${reposicion.fechareposicion}" />
			<td th:text="${reposicion.arbol.columna}" />
			<td th:text="${reposicion.arbol.fila}" />
			<td th:text="${reposicion.arbol.ubicacion}" />
			<td><a class="eliminar" th:href="@{/reposiciones/eliminar?(idreposicion=${reposicion.idreposicion},idarbol=${arbol.idarbol})}">Eliminar</a></td>
			<td><a class="modificar" th:href="@{/reposiciones/formmodificar?(idreposicion=${reposicion.idreposicion})}">Modificar</a></td>
		</table>
	</div>
	
	<a class="insertar" th:href="@{/reposiciones/forminsertar?(idarbol=${arbol.idarbol})}">Insertar reposicion</a>
	<p><a th:href="@{/fincas/arbolesfinca?(idfinca=${arbol.finca.idfinca})}">Volver</a>

</body>
</html>
