<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insertar Tratamiento</title>
<link rel="shortcut icon" href="https://i.imgur.com/OhRWUP3.png">
<link rel="stylesheet" type="text/css" href="../static/css/insertar.css" th:href="@{/css/insertar.css}" />
</head>

<style>
	form{
		height: 75%;
		width: 35%;
	}
</style>
<body>

<h2>Insertar Tratamiento</h2>
	<form method="post" th:action="@{/tratamientos/insertar}" th:object="${tratamiento}">
		<p>Denominacion: <input type="text" th:field="*{denominacion}" required>
		
		<p>Dosis: <input type="number" th:field="*{dosisrecomendada}" required>
		
		<p>Tipo: <input type="text" th:field="*{tipo}" required>
		
		<p>Arbol: <select th:field="*{arbol}" required>
		<option th:each="arbol: ${arboles}" th:value="${arbol.idarbol}" th:text="${arbol.ubicacion}"></option>
		</select>
		
		<p><input type="submit" value="Insertar">
		<p><a th:href="@{/tratamientos/mostrartratamientos}">Volver</a> 
</form>

</body>
</html>
